version: '3.8'

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
  monitoring_net:
    driver: bridge

services:
  # --- REVERSE PROXY ---
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DB_MYSQL_HOST: "db-npm"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "${NPM_DB_USER}"
      DB_MYSQL_PASSWORD: "${NPM_DB_PASSWORD}"
      DB_MYSQL_NAME: "npm"
      TZ: "${TIMEZONE}"
    volumes:
      - ./data/npm:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db-npm
    networks:
      - frontend_net
      - backend_net

  # --- DATABASE (NPM) ---
  db-npm:
    image: 'jc21/mariadb-aria:latest'
    container_name: db-npm
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${NPM_DB_PASSWORD}"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "${NPM_DB_USER}"
      MYSQL_PASSWORD: "${NPM_DB_PASSWORD}"
      TZ: "${TIMEZONE}"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - backend_net

  # --- SECURITY (CrowdSec) ---
  crowdsec:
    image: crowdsecurity/crowdsec
    container_name: crowdsec
    restart: always
    environment:
      COLLECTIONS: "crowdsecurity/nginx-proxy-manager crowdsecurity/http-cve crowdsecurity/linux crowdsecurity/sshd crowdsecurity/cowrie"
      TZ: "${TIMEZONE}"
    volumes:
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - ./crowdsec/db:/var/lib/crowdsec/data/
      - ./crowdsec/config:/etc/crowdsec/
      - ./data/npm:/var/log/npm:ro
      - ./cowrie/var/log/cowrie:/var/log/cowrie:ro
    networks:
      - backend_net
      - monitoring_net

  # --- HONEYPOT (Cowrie) ---
  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie
    restart: unless-stopped
    ports:
      - "2222:2222"
    volumes:
      - ./cowrie/etc:/cowrie/cowrie-git/etc
      - ./cowrie/var/log/cowrie:/cowrie/cowrie-git/var/log/cowrie
    networks:
      - backend_net

  # --- BI DASHBOARD (Metabase) ---
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped
    ports:
      - "3008:3000"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      TZ: "${TIMEZONE}"
    volumes:
      - ./metabase-data:/metabase-data
      - ./crowdsec/db:/crowdsec-db:ro
    networks:
      - backend_net

  # --- BACKUP (Duplicati) ---
  duplicati:
    image: duplicati/duplicati:latest
    container_name: duplicati
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./duplicati/config:/data
      - ./data:/source:ro
    networks:
      - backend_net

  # --- MONITORING ---
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - monitoring_net

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_PASSWORD}"
      TZ: "${TIMEZONE}"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring_net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring_net

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    ports:
      - '3001:3001'
    volumes:
      - uptime-kuma:/app/data
    networks:
      - monitoring_net

volumes:
  prometheus_data:
  grafana_data:
  uptime-kuma:
